<mat-toolbar color="primary">
  <h2>Меню</h2>
</mat-toolbar>
<mat-nav-list>
  <mat-list-item *ngFor="let menuItem of menuItems">
    <a matListItemTitle routerLink="{{menuItem.route}}" (click)="change(menuItem.name)">
      <button color="primary" mat-icon-button matListItemMeta>
        <mat-icon>{{menuItem.icon}}</mat-icon>
      </button>
      <span class="menu-item-text">{{menuItem.name}}</span>
    </a>
  </mat-list-item>
</mat-nav-list>
