<mat-list role="list">
  <div mat-subheader>Меню</div>
  <mat-list-item role="listitem" *ngFor="let menuItem of menuItems">
      <a mat-button color="primary" routerLink="{{menuItem.route}}" (click)="change(menuItem.name)">
        <mat-icon>{{menuItem.icon}}</mat-icon>
        {{menuItem.name}}
      </a>
  </mat-list-item>
</mat-list>
