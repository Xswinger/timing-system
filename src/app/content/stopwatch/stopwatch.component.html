<mat-drawer-container [hasBackdrop]="true" autosize style="height: 100%">
  <mat-drawer #drawer mode="over">
    <mat-list role="list">
      <div mat-subheader>Номер дорожки</div>
      <mat-list-item>
        <mat-form-field>
          <mat-select [(ngModel)]="currentLane">
            <mat-option [value]="1">
              1
            </mat-option>
            <mat-option [value]="2">
              2
            </mat-option>
            <mat-option [value]="3">
              3
            </mat-option>
            <mat-option [value]="4">
              4
            </mat-option>
            <mat-option [value]="5">
              5
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-list-item>
    </mat-list>
  </mat-drawer>

  <mat-drawer-content>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button mat-icon-button (click)="drawer.toggle()">
          <mat-icon>settings</mat-icon>
        </button>
        <span class="spacer"></span>
        <a mat-button href="../auth" color="warn">
          <mat-icon>exit_to_app</mat-icon>
        </a>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="set-height center-content">
      <mat-card style="text-align: center">
        <mat-card-title class="center-content">
          Дорожка № {{currentLane}}
        </mat-card-title>
        <mat-error *ngIf="!currentLane">Укажите номер дорожки</mat-error>
        <mat-card-content>
          <section>
            <div style="font-size: xxx-large; padding: 5vh; margin: 15vh 0 15vh 0">
              <div>
                {{getTimeStringMinutes()}}
                <span>:</span>
                {{getTimeStringSeconds()}}
                <span>.</span>
                {{getTimeStringMilliseconds()}}
              </div>
            </div>
            <mat-grid-list cols="2" rowHeight="1:1">
              <mat-grid-tile colspan="1">
                <button *ngIf="!stopwatchStart" class="button-size" mat-raised-button (click)="onStart()" color="primary">Старт</button>
                <button *ngIf="stopwatchStart" class="button-size" mat-raised-button (click)="onPause()" color="primary">Пауза</button>
              </mat-grid-tile>
              <mat-grid-tile colspan="1">
                <button class="button-size" mat-raised-button (click)="onReset()" color="warn">Сбросить</button>
              </mat-grid-tile>
            </mat-grid-list>
          </section>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-drawer-content>

</mat-drawer-container>
