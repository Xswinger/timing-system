<mat-card style="height: 100vh; overflow-x: scroll">
  <mat-card-header>
    <mat-card-title>
      {{curEvent.name}}
    </mat-card-title>
    <mat-card-subtitle>
      {{curEvent.description}}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="results" style="width: 100%">

      <ng-container matColumnDef="lane">
        <th mat-header-cell *matHeaderCellDef>Дорожка</th>
        <td mat-cell *matCellDef="let result">{{result.lane}}</td>
      </ng-container>

      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef style="text-align: center">Результат</th>
        <td mat-cell *matCellDef="let result" style="text-align: center">{{result.time}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsName"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsName;"></tr>

    </table>
  </mat-card-content>
</mat-card>
